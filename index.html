<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>App Tacos Web</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    /* NAVBAR SUPERIOR */
    .navbar {
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      background-color: #201D1E;
      padding: 15px 20px;
      color: white;
    }

    .nav-icons {
      display: flex;
      align-items: center;
      gap: 25px;
    }

    .navbar img {
      width: 40px;
      height: 40px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .navbar img:hover {
      transform: scale(1.1);
    }

    .divider {
      height: 30px;
      width: 1px;
      background-color: gray;
    }

    .datetime {
      text-align: center;
      font-family: 'Lucida Console', monospace;
      font-size: 15px;
      margin-right: 200px;
    }

    /* CONTENEDOR DE VISTAS */
    .view-container {
      padding: 20px;
    }

    .view {
      display: none;
    }

    .view.active {
      display: block;
    }
  </style>
</head>
<script>
  function cargarVista(vista) {
    let ruta = "";
    switch (vista) {
      case "menu":
        ruta = "alimentos.html";
        break;
      case "bebidas":
        ruta = "bebidas.html";
        break;
      // Agrega aquí más casos según lo necesites
      default:
        ruta = "alimentos.html";
        break;
    }

    fetch(ruta)
      .then(response => response.text())
      .then(html => {
        document.getElementById("view-container").innerHTML = html;
      })
      .catch(err => console.error("Error cargando vista:", err));
  }
</script>

<body>
  <!-- NAVBAR -->
  <div class="navbar">
    <!-- Íconos izquierda -->
    <div class="nav-icons">
      <img src="images/tacoslogo.png" title="Tacos y Papas" onclick="cargarVista('home')" />
      <img src="images/table2.png" title="Mesas" onclick="cargarVista('mesas')" />
      <img src="images/edit.png" title="Editar Mesas" onclick="cargarVista('editarMesas')" />
      <div class="divider"></div>
      <img src="images/menu.png" title="Productos" onclick="cargarVista('menu')" />
      <img src="images/inventario.png" title="Inventario" onclick="cargarVista('inventario')" />
      <div class="divider"></div>
      <img src="images/cashier.png" title="Corte de Caja" onclick="cargarVista('arqueos')" />
      <img src="images/user.png" title="Usuarios" onclick="cargarVista('usuarios')" />
    </div>

    <!-- Fecha y hora al centro -->
    <div class="datetime">
      <div id="fecha"></div>
      <div id="hora"></div>
    </div>

    <!-- Íconos derecha -->
    <div class="nav-icons">
      <img src="images/printer.png" title="Configurar ticketera" />
      <img src="images/logout.png" title="Cerrar sesión" />
    </div>
  </div>

  <!-- Contenedor de contenido dinámico -->
  <div id="view-container" class="view-container">
    <!-- Aquí se cargará el contenido externo -->
  </div>

  <script src="script.js"></script>
</body>
</html>

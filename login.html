<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - App Tacos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #3A3335, #FF9800);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      padding: 40px 30px;
      text-align: center;
    }

    .card img {
      width: 120px;
      margin-bottom: 20px;
    }

    .card h2 {
      margin-bottom: 10px;
      color: #333;
    }

    .input-nip {
      margin: 20px 0;
      position: relative;
    }

    .input-nip input {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border-radius: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 15px;
    }

    .grid button {
      padding: 15px;
      font-size: 20px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 10px;
      cursor: pointer;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.1s ease, background-color 0.2s ease;
    }

    .grid button:active {
      background-color: #e0e0e0;
      transform: scale(0.95);
    }

    .grid i {
      font-size: 20px;
    }

    .btn-login {
      margin-top: 25px;
      padding: 12px;
      width: 100%;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background-color: #4CAF50;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .btn-login:hover {
      background-color: #43a047;
    }

    .error {
      color: red;
      margin-top: 10px;
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .error.show {
      display: block;
      opacity: 1;
    }

    @media (max-width: 360px) {
      .grid button {
        font-size: 16px;
        padding: 10px;
      }

      .btn-login {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="images/tacoslogo.png" alt="Logo de Tacos" />
    <h2>Ingresa tu NIP</h2>

    <div class="input-nip">
      <label for="nipInput" style="display: none;">NIP</label>
      <input type="password" id="nipInput" maxlength="10" placeholder="••••" />
    </div>

    <div class="grid">
      <button onclick="addNip('1')">1</button>
      <button onclick="addNip('2')">2</button>
      <button onclick="addNip('3')">3</button>
      <button onclick="addNip('4')">4</button>
      <button onclick="addNip('5')">5</button>
      <button onclick="addNip('6')">6</button>
      <button onclick="addNip('7')">7</button>
      <button onclick="addNip('8')">8</button>
      <button onclick="addNip('9')">9</button>
      <button onclick="togglePasswordVisibility()">
        <i class="fas fa-eye"></i>
      </button>
      <button onclick="addNip('0')">0</button>
      <button onclick="deleteNip()">
        <i class="fas fa-delete-left"></i>
      </button>
    </div>

    <button class="btn-login" onclick="login()">Acceder</button>
    <div class="error" id="error">NIP incorrecto</div>
  </div>

  <script>
    function addNip(num) {
      const input = document.getElementById('nipInput');
      if (input.value.length < 10) input.value += num;
    }

    function deleteNip() {
      const input = document.getElementById('nipInput');
      input.value = input.value.slice(0, -1);
    }

    function togglePasswordVisibility() {
      const input = document.getElementById('nipInput');
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    function login() {
      const nip = document.getElementById('nipInput').value;
      const error = document.getElementById('error');
      if (nip === '0000') {
        window.location.href = 'index.html';
      } else {
        error.classList.add('show');
        setTimeout(() => {
          error.classList.remove('show');
        }, 2000);
      }
    }
  </script>

</body>
</html>

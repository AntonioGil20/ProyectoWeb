<!-- views/alimentos.html -->
<div class="container">
    <!-- Panel izquierdo -->
    <div class="left-panel">
        <div class="header-container">
            <h2>Registro de Alimentos</h2>
            <button class="btn-back" onclick="window.cargarVista('home')">
                <img src="images/leftarrow.png" alt="Volver" width="30" height="30">
            </button>
        </div>
        <div class="navegacion">
            <button class="nav-active">Alimentos</button>
            <button onclick="window.cargarVista('bebidas')">Bebidas</button>
            <button onclick="window.cargarVista('postres')">Postres</button>
            <button onclick="window.cargarVista('ingredientes')">Ingredientes</button>
        </div>

        <label for="ingrediente">Nombre del ingrediente principal:</label>
        <input type="text" id="ingrediente" placeholder="Nombre del ingrediente" maxlength="25">

        <label for="tipoPlatillo">Categoría:</label>
        <select id="tipoPlatillo">
            <option value="Carne">Carne</option>
            <option value="Queso">Queso</option>
            <option value="Verdura">Verdura</option>
            <option value="Salsa">Salsa</option>
            <option value="Otro">Otro</option>
        </select>

        <div class="botones-categorias">
            <button class="nueva-categoria">Nueva categoría +</button>
            <button class="eliminar-categoria">Eliminar categoría</button>
        </div>

        <div class="precio-container">
            <div class="precio-column">
                <label for="precioMx">Precio MXN:</label>
                <input type="number" id="precioMx" placeholder="Precio (MXN)" step="0.01">
            </div>
            <div class="precio-column">
                <label for="precioUSD">Precio USD:</label>
                <input type="number" id="precioUSD" placeholder="Precio (USD)" step="0.01">
            </div>
        </div>

        <div class="botones">
            <button class="btn-registrar" onclick="registerAlimento()">Registrar</button>
            <button class="btn-eliminar" onclick="deleteAlimentoByName(document.getElementById('ingrediente').value)">Eliminar</button>
        </div>

        <div class="status-label" id="statusLabel">Estado aquí</div>
    </div>

    <!-- Panel derecho -->
    <div class="right-panel">
        <div class="filtros">
            <select id="filtroCategoria" onchange="filterAlimentos()">
                <option value="">Filtrar por categoría</option>
                <option value="Carne">Carne</option>
                <option value="Queso">Queso</option>
                <option value="Verdura">Verdura</option>
                <option value="Salsa">Salsa</option>
                <option value="Otro">Otro</option>
            </select>
            <input type="text" id="buscarAlimento" placeholder="Buscar alimento" onkeyup="filterAlimentos()">
        </div>

        <div class="lista-alimentos" id="alimentos-list">
            <!-- Se llena dinámicamente con JavaScript -->
        </div>
    </div>
</div>

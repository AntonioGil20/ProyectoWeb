<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
<!-- Enlace al archivo CSS separado -->
<link rel="stylesheet" href="/style/usuarios.css">

    <!-- Incluir Font Awesome para los íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>


<div class="admin-container">
    <!-- Panel de Formulario -->
    <div class="form-panel">
        <div class="form-header">
            <button class="icon-btn back-btn" onclick="window.cargarVista('home')">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h2>Administración de Meseros</h2>
        </div>
        
        <div class="form-group">
            <label for="meseroName">Nombre del Mesero</label>
            <input type="text" id="meseroName" placeholder="Ej: Juan Pérez" maxlength="15">
        </div>
        
        <div class="form-group">
            <label for="meseroPassword">Contraseña</label>
            <div class="input-with-icon">
                <input type="password" id="meseroPassword" placeholder="Mínimo 8 caracteres" maxlength="15">
                <img src="/images/ver.png" class="toggle-password" data-target="meseroPassword" data-visible="false">
            </div>
        </div>
        
        <div class="form-group">
            <label for="confirmPassword">Confirmar Contraseña</label>
            <div class="input-with-icon">
                <input type="password" id="confirmPassword" placeholder="Repite la contraseña" maxlength="15">
                <img src="/images/ver.png" class="toggle-password" data-target="confirmPassword" data-visible="false">        
            </div>
        </div>
        
        <div class="status-message" id="statusLabel"></div>
        
        <div class="form-actions">
            <button class="btn primary-btn" id="submitBtn" onclick="registerMesero()">
                <i class="fas fa-user-plus"></i> Registrar Mesero
            </button>
            <button class="btn secondary-btn" id="cancelBtn" onclick="cancelEdit()" style="display: none;">
                <i class="fas fa-times"></i> Cancelar
            </button>
        </div>
    </div>

    <!-- Panel derecho -->
    <div class="right-panel">
        <div class="search-container">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Buscar mesero..." onkeyup="filterMeseros()">
        </div>

        <!-- Lista de meseros -->
        <div id="meseros-list">
            <!-- Se llena dinámicamente con JavaScript -->
        </div>
    </div>
</div>

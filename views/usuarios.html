<div class="container">
    <!-- Panel izquierdo -->
    <div class="left-panel">
        <div class="header-container">
            <h2>Registrar Nuevo Mesero</h2>
            <button class="btn-back" onclick="window.cargarVista('home')">
                <img src="images/leftarrow.png" alt="Volver" width="30" height="30">
            </button>
        </div>
        <input type="text" placeholder="Nombre" maxlength="15" id="meseroName">
        <div class="password-container">
            <input type="password" placeholder="Contraseña" maxlength="15" id="meseroPassword">
            <img src="images/ver.png" alt="Mostrar" id="passwordIcon1">
        </div>
        <div class="password-container">
            <input type="password" placeholder="Confirmar contraseña" maxlength="15" id="confirmPassword">
            <img src="images/ver.png" alt="Mostrar" id="passwordIcon2">
        </div>
        <div class="status-label" id="statusLabel">Error</div>
        <button class="btn-registrar" onclick="registerMesero()">Registrar</button>
        <button class="btn-eliminar" onclick="deleteMeseroByName(document.getElementById('meseroName').value)">Eliminar mesero</button>
    </div>

    <!-- Panel derecho -->
    <div class="right-panel">
        <div class="search-bar">
            <input type="text" placeholder="Buscar por nombre" onkeyup="filterMeseros()">
        </div>

        <!-- Lista de meseros -->
        <div id="meseros-list">
            <!-- Se llena dinámicamente con JavaScript -->
        </div>
    </div>
</div>

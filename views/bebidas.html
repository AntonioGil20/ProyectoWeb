<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bebidas</title>
<link rel="stylesheet" href="/style/base.css">
<link rel="stylesheet" href="/style/components/form.css">
<link rel="stylesheet" href="/style/components/list.css">
    <!-- Incluir Font Awesome para los íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<!-- views/bebidas.html -->
<div class="container">
    <!-- Panel izquierdo - Formulario -->
    <div class="left-panel">
        <div class="header-container">
            <h2>Registro de Bebidas</h2>
            <button class="btn-back" onclick="window.cargarVista('home')">
                <i class="fas fa-arrow-left"></i>
            </button>
        </div>
        
        <div class="navegacion">
            <button onclick="window.cargarVista('alimentos')"><i class="fas fa-utensils"></i> Alimentos</button>
            <button class="nav-active"><i class="fas fa-glass-martini-alt"></i> Bebidas</button>
            <button onclick="window.cargarVista('postres')"><i class="fas fa-ice-cream"></i> Postres</button>
            <button onclick="window.cargarVista('ingredientes')"><i class="fas fa-carrot"></i> Ingredientes</button>
        </div>

        <div class="form-group">
            <label for="nombre">Nombre de la Bebida</label>
            <input type="text" id="nombre" placeholder="Ej: Margarita, Coca-Cola, Vino Tinto" maxlength="25">
        </div>

        <div class="form-group">
            <label for="tipoBebidas">Tipo de Bebida</label>
            <div class="select-wrapper">
                <select id="tipoBebidas">
                    <option value="" disabled selected>Selecciona un tipo</option>
                    <option value="Sin alcohol">Sin alcohol</option>
                    <option value="Con alcohol">Con alcohol</option>
                    <option value="Cerveza">Cerveza</option>
                    <option value="Vino">Vino</option>
                </select>
                <i class="fas fa-chevron-down"></i>
            </div>
        </div>

        <div class="form-group">
            <label>Precios</label>
            <div class="precio-container">
                <div class="precio-column">
                    <div class="input-with-icon">
                        <span class="currency">$</span>
                        <input type="number" id="precioMx" placeholder="0.00" step="0.01">
                        <span class="currency">MXN</span>
                    </div>
                </div>
                <div class="precio-column">
                    <div class="input-with-icon">
                        <span class="currency">$</span>
                        <input type="number" id="precioUSD" placeholder="0.00" step="0.01">
                        <span class="currency">USD</span>
                    </div>
                </div>
            </div>
        </div>

<div class="form-group action-buttons">
    <button class="btn-primary" id="btn-registrar-guardar" onclick="handleRegistroBebida()">
        <i class="fas fa-save"></i> <span id="btn-text-bebida">Registrar</span>
    </button>
    <button class="btn-secondary" id="btn-cancelar-bebida" onclick="cancelarEdicionBebida()" style="display: none;">
        <i class="fas fa-times"></i> Cancelar
    </button>
</div>

        <div class="status-message" id="statusLabel"></div>
    </div>

    <!-- Panel derecho - Lista -->
    <div class="right-panel">
        <div class="panel-header">
            <h3>Lista de Bebidas</h3>
            <div class="filtros">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="buscarBebida" placeholder="Buscar bebida..." onkeyup="filterBebidas()">
                </div>
                <select id="filtroTipo" onchange="filterBebidas()">
                    <option value="">Todos los tipos</option>
                    <option value="Sin alcohol">Sin alcohol</option>
                    <option value="Con alcohol">Con alcohol</option>
                    <option value="Cerveza">Cervezas</option>
                    <option value="Vino">Vinos</option>
                </select>
            </div>
        </div>

        <div class="lista-bebidas" id="bebidas-list">
            <!-- Se llena dinámicamente con JavaScript -->
        </div>
    </div>
</div>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredientes</title>
x<link rel="stylesheet" href="/style/base.css">
<link rel="stylesheet" href="/style/components/form.css">
<link rel="stylesheet" href="/style/components/list.css">
    <!-- Incluir Font Awesome para los íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<!-- views/ingredientes.html -->
<div class="container">
    <!-- Panel izquierdo - Formulario -->
    <div class="left-panel">
        <div class="header-container">
            <h2>Registro de Ingredientes</h2>
            <button class="btn-back" onclick="window.cargarVista('home')">
                <i class="fas fa-arrow-left"></i>
            </button>
        </div>
        
        <div class="navegacion">
            <button onclick="window.cargarVista('alimentos')"><i class="fas fa-utensils"></i> Alimentos</button>
            <button onclick="window.cargarVista('bebidas')"><i class="fas fa-glass-martini-alt"></i> Bebidas</button>
            <button onclick="window.cargarVista('postres')"><i class="fas fa-ice-cream"></i> Postres</button>
            <button class="nav-active"><i class="fas fa-carrot"></i> Ingredientes</button>
        </div>

        <div class="form-group">
            <label for="elemento">Nombre del Ingrediente</label>
            <div class="input-with-icon">
                <i class="fas fa-pepper-hot"></i>
                <input type="text" id="elemento" placeholder="Ej: Cebolla, Cilantro, Salsa" maxlength="15">
            </div>
        </div>

<div class="form-group action-buttons">
    <button class="btn-primary" id="btn-registrar-guardar" onclick="handleRegistro()">
        <i class="fas fa-save"></i> <span id="btn-text">Registrar</span>
    </button>
    <button class="btn-secondary" id="btn-cancelar" onclick="cancelarEdicion()" style="display: none;">
        <i class="fas fa-times"></i> Cancelar
    </button>
</div>


        <div class="status-message" id="statusLabel"></div>
    </div>

    <!-- Panel derecho - Lista -->
    <div class="right-panel">
        <div class="panel-header">
            <h3>Lista de Ingredientes</h3>
            <div class="filtros">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="buscarIngrediente" placeholder="Buscar ingredientes..." onkeyup="filterIngredientes()">
                </div>
            </div>
        </div>

        <div class="lista-ingredientes" id="ingredientes-list">
            <!-- Se llena dinámicamente con JavaScript -->
        </div>
    </div>
</div>

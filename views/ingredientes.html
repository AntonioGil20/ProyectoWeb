<!-- views/ingredientes.html -->
<div class="container">
    <!-- Panel izquierdo -->
    <div class="left-panel">
        <div class="header-container">
            <h2>Registro de Ingredientes</h2>
            <button class="btn-back" onclick="window.cargarVista('home')">
                <img src="/images/leftarrow.png" alt="Volver" width="30" height="30">
            </button>
        </div>
        <div class="navegacion">
            <button onclick="window.cargarVista('alimentos')">Alimentos</button>
            <button onclick="window.cargarVista('bebidas')">Bebidas</button>
            <button onclick="window.cargarVista('postres')">Postres</button>
            <button class="nav-active">Ingredientes</button>
        </div>

        <label for="elemento">Nombre del ingrediente:</label>
        <input type="text" id="elemento" placeholder="Nombre del ingrediente" maxlength="15">

        <div class="botones">
            <button class="btn-registrar" onclick="registerIngrediente()">Registrar</button>
            <button class="btn-eliminar" onclick="deleteIngredienteByName(document.getElementById('elemento').value)">Eliminar</button>
        </div>

        <div class="status-label" id="statusLabel">Estado aquí</div>
    </div>

    <!-- Panel derecho -->
    <div class="right-panel">
        <div class="filtros">
            <select id="filtroNombre" onchange="filterIngredientes()">
                <option value="">Filtrar por nombre</option>
            </select>
            <input type="text" id="buscarIngrediente" placeholder="Buscar ingredientes" onkeyup="filterIngredientes()">
        </div>

        <div class="lista-ingredientes" id="ingredientes-list">
            <!-- Se llena dinámicamente con JavaScript -->
        </div>
    </div>
</div>

<style>
    .container {
        display: flex;
        padding: 20px;
        gap: 20px;
        justify-content: space-between;
    }

        transition: background-color 0.3s;
    }
    .nav-active {
        background-color: lightslategray !important;
        border-bottom: 2px solid #277AD2;

    }

        background-color: whitesmoke;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-top: 10px;
        box-sizing: border-box;
    }
    .botones {
        display: flex;
        gap: 10px;
        margin-top: 10px;
    }
    .left-panel button {
        padding: 12px;
        border: none;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    .btn-registrar { background-color: #28a745; }
    .btn-registrar:hover { background-color: #218838; }
    .btn-eliminar { background-color: #dc3545; }
    .btn-eliminar:hover { background-color: #c82333; }
    .btn-back { background-color: transparent; margin-top: 10px; float: right; }
    .status-label {
        display: none;

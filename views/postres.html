<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postres</title>
<link rel="stylesheet" href="/style/base.css">
<link rel="stylesheet" href="/style/components/form.css">
<link rel="stylesheet" href="/style/components/list.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<!-- views/postres.html -->
<div class="container">
    <!-- Panel izquierdo - Formulario -->
    <div class="left-panel">
        <div class="header-container">
            <h2>Registro de Postres</h2>
            <button class="btn-back" onclick="window.cargarVista('home')">
                <i class="fas fa-arrow-left"></i>
            </button>
        </div>
        
        <div class="navegacion">
            <button onclick="window.cargarVista('alimentos')"><i class="fas fa-utensils"></i> Alimentos</button>
            <button onclick="window.cargarVista('bebidas')"><i class="fas fa-glass-martini-alt"></i> Bebidas</button>
            <button class="nav-active"><i class="fas fa-ice-cream"></i> Postres</button>
            <button onclick="window.cargarVista('ingredientes')"><i class="fas fa-carrot"></i> Ingredientes</button>
        </div>

        <div class="form-group">
            <label for="nombre">Nombre del Postre</label>
            <input type="text" id="nombre" placeholder="Ej: Pastel de Chocolate, Flan, Gelatina" maxlength="25">
        </div>

        <div class="form-group">
            <label>Precios</label>
            <div class="precio-container">
                <div class="precio-column">
                    <div class="input-with-icon">
                        <span class="currency">$</span>
                        <input type="number" id="precioMx" placeholder="0.00" step="0.01">
                        <span class="currency">MXN</span>
                    </div>
                </div>
                <div class="precio-column">
                    <div class="input-with-icon">
                        <span class="currency">$</span>
                        <input type="number" id="precioUSD" placeholder="0.00" step="0.01">
                        <span class="currency">USD</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="stock">Stock Disponible</label>
            <div class="input-with-icon">
                <i class="fas fa-box-open"></i>
                <input type="number" id="stock" placeholder="Cantidad en inventario" min="0">
            </div>
        </div>

<!-- Actualiza el bloque de botones de acción -->
<div class="form-group action-buttons">
    <button class="btn-primary" id="btn-registrar-guardar" onclick="handleRegistroPostre()">
        <i class="fas fa-save"></i> <span id="btn-text-postre">Registrar</span>
    </button>
    <button class="btn-secondary" id="btn-cancelar-postre" onclick="cancelarEdicionPostre()" style="display: none;">
        <i class="fas fa-times"></i> Cancelar
    </button>
</div>


        <div class="status-message" id="statusLabel"></div>
    </div>

    <!-- Panel derecho - Lista -->
    <div class="right-panel">
        <div class="panel-header">
            <h3>Lista de Postres</h3>
            <div class="filtros">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="buscarPostre" placeholder="Buscar postres..." onkeyup="filterPostres()">
                </div>
            </div>
        </div>

        <div class="lista-postres" id="postres-list">
            <!-- Se llena dinámicamente con JavaScript -->
        </div>
    </div>
</div>

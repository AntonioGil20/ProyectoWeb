<!-- views/editarMesas.html -->
<div class="container">
  <!-- Panel izquierdo -->
  <div class="left-panel">
      <div class="header-container">
          <h2>Administrar Mesas</h2>
          <button class="btn-back" onclick="window.cargarVista('home')">
              <img src="images/leftarrow.png" alt="Volver" width="30" height="30">
          </button>
      </div>
      <label for="nombreMesa">Nombre de la Mesa</label>
      <input type="text" id="nombreMesa" placeholder="Nombre" maxlength="15">

      <label for="filaMesa">Posición Fila</label>
      <input type="number" id="filaMesa" placeholder="Fila">

      <label for="columnaMesa">Posición Columna</label>
      <input type="number" id="columnaMesa" placeholder="Columna">

      <label for="estadoMesa">Estado de la Mesa</label>
      <select id="estadoMesa">
          <option value="Libre">Libre</option>
          <option value="Ocupada">Ocupada</option>
          <option value="Fuera de servicio">Fuera de servicio</option>
      </select>

      <div class="status-label" id="statusLabel">Error</div>
      <button class="btn-registrar" onclick="registerMesa()">Agregar Mesa</button>
      <button class="btn-eliminar" onclick="deleteMesaByName(document.getElementById('nombreMesa').value)">Eliminar Mesa</button>
  </div>

  <!-- Panel derecho -->
  <div class="right-panel">
      <div class="search-bar">
          <input type="text" placeholder="Buscar mesa por nombre" onkeyup="filterMesas()">
      </div>

      <!-- Lista de mesas -->
      <div class="mesas-grid" id="mesas-list">
          <!-- Se llena dinámicamente con JavaScript -->
      </div>
  </div>
</div>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Administrar Mesas</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
    }
    .container {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }
    input{
      width: 20px;
    }
    .admin-panel {
      width: 320px;
      background-color: #ffffff;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      margin-left: 20px;
    }
    /* Estilos para los botones de acción */
.mesa-actions {
  display: flex;
  gap: 10px;
  margin-top: 15px;
}

.btn-edit, .btn-delete {
  padding: 8px 15px;
  border: none;
  border-radius: 6px;
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.2s ease;
  display: flex;
  align-items: center;
  gap: 0px;
  justify-content: center;
}

.btn-edit {
  background-color: lightgray;
  color: black;
  text-align: center;
}

.btn-edit:hover {
  background-color: gray;
  transform: translateY(-2px);
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.btn-delete {
  background-color: indianred;
  color: white;
    text-align:left;
}

.btn-delete:hover {
  background-color: #ff3a4b;
  transform: translateY(-2px);
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

/* Iconos */
.fas {
  font-size: 12px;
}

    .admin-panel h2 {
      margin-top: 0;
      color: #333333;
    }
    .admin-panel label {
      display: block;
      margin-top: 15px;
      color: #525252;
      font-size: 14px;
    }
    .admin-panel input, .admin-panel select {
      width: 90%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f9f9f9;
    }
    .admin-panel button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #228B22;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .admin-panel button:hover {
      background-color: #1e7e1e;
    }
    .main-panel {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .search-box {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 20px;
      background-color: #f9f9f9;
    }
    .mesas-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .mesa-card {
      background-color: #ffffff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .mesa-card h3 {
      margin-top: 0;
      color: #333333;
    }
    .mesa-card p {
      margin: 5px 0;
      color: #666666;
      font-size: 14px;
    }
    .mesa-card .actions {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    .mesa-card .actions button {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .edit-btn {
      background-color: #d3d3d3;
      color: #000000;
    }
    .delete-btn {
      background-color: #cd5c5c;
      color: #ffffff;
    }
    .edit-btn:hover {
      background-color: #c0c0c0;
    }
    .delete-btn:hover {
      background-color: #b22222;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Panel de Administración -->
    <div class="admin-panel">
      <h2>Administrar Mesas</h2>
      <label for="nombreMesa">Nombre de la Mesa</label>
      <input type="text" id="nombreMesa" placeholder="Nombre">

      <label for="filaMesa">Posición Fila</label>
      <input type="number" id="filaMesa" placeholder="Fila">

      <label for="columnaMesa">Posición Columna</label>
      <input type="number" id="columnaMesa" placeholder="Columna">

      <label for="estadoMesa">Estado de la Mesa</label>
      <select id="estadoMesa">
        <option value="Libre">Libre</option>
        <option value="Ocupada">Ocupada</option>
        <option value="Fuera de servicio">Fuera de servicio</option>
      </select>

      <button id="agregarMesaBtn">Agregar Mesa</button>
    </div>

    <!-- Panel Principal -->
    <div class="main-panel">
      <input type="text" class="search-box" placeholder="Buscar mesa por nombre">

      <div class="mesas-grid" id="mesas-list">
        <!-- Las tarjetas de mesas se generarán aquí dinámicamente -->
      </div>
    </div>
  </div>
  <script type="module" src="../scripts/editarMesas.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vista de Mesas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../style/mesas.css">
</head>
<body>
  <div class="container">
    <!-- Panel de mesas -->
    <div class="mesas-panel">
      <div class="mesas-grid" id="mesas-grid">
        <!-- Mesas se cargarán aquí dinámicamente -->
      </div>
      <div class="btn-llevar" id="paraLlevarCard" title="Hacer pedido para llevar">
    <div class="mesa-icon"><i class="fas fa-shopping-bag"></i></div>
    <div class="mesa-nombre">Para llevar</div>
    </div>
    </div>

    <!-- Panel de cuenta -->
    <div class="cuenta-panel">
      <div class="cuenta-header" id="nombre-mesa">Mesa no seleccionada</div>
      <div class="pedidos-container" id="pedidos-container">
        <!-- Pedidos se cargarán aquí dinámicamente -->
        <div class="empty-state">Seleccione una mesa para ver los pedidos</div>
      </div>
      <div class="total-container">
        <div class="total-line">
          <span class="total-label">Total MXN:</span>
          <span class="total-value" id="total-mxn">$0.00</span>
        </div>
        <div class="total-line">
          <span class="total-label">Total USD:</span>
          <span class="total-value" id="total-usd">$0.00</span>
        </div>
      </div>
      <div class="acciones-container">
        <button class="btn-accion btn-pagar" id="btn-pagar" disabled>
          <i class="fas fa-money-bill-wave"></i> Pagar
        </button>
        <button class="btn-accion btn-agregar" id="btn-agregar" disabled>
          <i class="fas fa-plus"></i>
        </button>
        <button class="btn-accion btn-ticket" id="btn-ticket" disabled>
          <i class="fas fa-file-invoice"></i> Ticket
        </button>
      </div>
    </div>
  </div>

<!-- Modal para agregar pedido -->
<div class="modal" id="modal-pedido">
  <div class="modal-content">
    <div class="modal-header">
      <div class="modal-title" id="modal-pedido-title">Agregar pedido</div>
      <button class="modal-close" id="modal-close">&times;</button>
    </div>
    <div class="modal-body" id="modal-body">
      <!-- Contenido dinámico -->
    </div>
    <div class="modal-footer" id="modal-pedido-footer" style="display: none;">
      <div class="cantidad-container">
        <label for="pedido-cantidad">Cantidad:</label>
        <input type="number" id="pedido-cantidad" min="1" value="1">
      </div>
      <div class="comentario-container">
        <label for="pedido-comentario">Comentario:</label>
        <textarea id="pedido-comentario" placeholder="Especificaciones adicionales"></textarea>
      </div>
      <div id="ingredientes-container" style="display: none;">
        <h4>Ingredientes adicionales:</h4>
        <!-- Checkboxes de ingredientes se agregarán aquí dinámicamente -->
      </div>
      <button id="confirmar-pedido" class="btn-confirmar">Agregar al pedido</button>
    </div>
  </div>
</div>


  <!-- Spinner -->
  <div class="spinner" id="spinner">
    <i class="fas fa-spinner fa-spin"></i>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="../scripts/mesas.js"></script>
</body>
</html>

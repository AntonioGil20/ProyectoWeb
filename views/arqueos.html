<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arqueos de Caja</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
        }
        .container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            height: 100vh;
        }
        .left-panel {
            padding: 20px;
        }
        .right-panel {
            background-color: #f5f5f5;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        h1 {
            font-size: 30px;
            text-align: center;
            margin-bottom: -30px;
        }
        .top-bar {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: -10px;
        }
        .top-bar img {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        .top-bar button, .top-bar select {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
        }
        .top-bar button {
            background-color: #1D2B86;
            color: white;
        }
        .top-bar select {
            background-color: lightgray;
            color: #4493E3;
        }
        .headers {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }
        .bulk-actions {
            display: none;
            height: 50px;
            align-items: center;
            gap: 10px;
        }
        .arqueo-list {
            overflow-y: auto;
            height: calc(100vh - 250px);
        }
        .item {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 5px 0;
        }
        .item.selected {
            background-color: #E0E0E0;
        }
        .new-arqueo {
            display: none;
            flex-direction: column;
        }
        .new-header {
            background-color: #3D52D5;
            color: white;
            text-align: center;
            padding: 10px;
            font-weight: bold;
        }
        .form-group {
            display: flex;
            gap: 20px;
            align-items: center;
            margin: 10px 0;
        }
        .form-group input, .form-group select {
            padding: 8px;
        }
        .form-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .form-buttons button {
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .form-buttons .cancel {
            background-color: #B63F3F;
        }
        .form-buttons .save {
            background-color: #4C956C;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Arqueo de Caja</h1>
            <div class="top-bar">
            <img src="/images/stats.png" alt="Refrescar" title="Refrescar arqueos" onclick="window.cargarVista('arqueosStats')"></img>
                <button title="Comenzar un nuevo arqueo de caja">+ Nuevo Arqueo</button>
                <select title="Seleccionar filtro">
                    <option>Todos</option>
                    <option>Terminados</option>
                    <option>Activos</option>
                </select>
            </div>
            <div class="headers">
                <div>Hora de Apertura</div>
                <div>Hora de Cierre</div>
                <div>Sistema (pesos)</div>
                <div>Usuario</div>
                <div>Diferencia</div>
                <div>Estado</div>
                <div><input type="checkbox" title="Seleccionar todo"></div>
            </div>
            <div class="bulk-actions">
                <span>Arqueos seleccionados: 0</span>
                <button style="background-color:IndianRed;color:white;">Eliminar</button>
                <button style="background-color:ForestGreen;color:white;">Generar Excel</button>
            </div>
            <div class="arqueo-list">
                <!-- Aquí se insertarían dinámicamente los arqueos -->
                <div class="item">
                    <div>10:00</div>
                    <div>12:00</div>
                    <div>$1000</div>
                    <div>Juan</div>
                    <div>$0</div>
                    <div>Activo</div>
                    <div><input type="checkbox" title="Seleccionar este arqueo"></div>
                </div>
            </div>
        </div>
        <div class="right-panel">
            <div class="new-arqueo">
                <div class="new-header">Nuevo Arqueo de Caja</div>
                <div class="form-group">
                    <label>Fecha de Inicio:</label>
                    <input type="date">
                </div>
                <div class="form-group">
                    <label>Hora de Inicio:</label>
                    <input type="time">
                </div>
                <div class="form-group">
                    <label>Monto inicial en caja:</label>
                    <input type="text" placeholder="$">
                </div>
                <div class="form-buttons">
                    <button class="cancel">Cancelar</button>
                    <button class="save">Abrir arqueo</button>
                </div>
                <div style="text-align:center;padding:10px;color:darkgreen;">Estado del arqueo...</div>
            </div>
        </div>
    </div>
    <script>

    </script>
</body>
</html>
